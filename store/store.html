<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="store.css">
    <title>Quero Quero</title>
</head>

<body>
    <div class="background-image"></div>
    <div class="container">
        <button onclick="showForm('cliente')">Cadastrar Cliente</button>
        <button onclick="showForm('vendedor')">Cadastrar Vendedor</button>
        <button onclick="showForm('produto')">Cadastrar Produto</button>
        <input type="text" id="categoryQuery" placeholder="Buscar por Categoria">
        <button onclick="queryProducts()">Buscar</button>
        <input type="text" id="matriculaQuery" placeholder="Buscar por Matrícula">
        <button onclick="querySellersByMatricula()">Buscar</button>
        <button onclick="showClientsList()">Ver Clientes</button>
        <button onclick="showSellersList()">Ver Vendedores</button>
        <button onclick="showProductsList()">Ver Produtos</button>
    </div>

    <div class="form-container" id="form-container"></div>

    <div class="result-container">
        <div id="result"></div>
        <div id="matriculaResult"></div>
    </div>

    <div id="clients-table-container">
        <h2>Clientes Cadastrados</h2>
        <table id="clients-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Data de Nascimento</th>
                    <th>CPF</th>
                    <th>Origem</th>
                    <th>Score</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="sellers-table-container">
        <h2>Vendedores Cadastrados</h2>
        <table id="sellers-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Matrícula</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="products-table-container">
        <h2>Produtos Cadastrados</h2>
        <table id="products-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Valor</th>
                    <th>Categoria</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="store.js"></script>
</body>

</html>
